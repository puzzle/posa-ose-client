server {
  listen 8080;
  server_name http://posa-pitc-posa.ose3.puzzle.ch;

  return 301 https://posa-pitc-posa.ose3.puzzle.ch/;
}

server {
  listen 8080;
  server_name http://posa-pitc-posa.ose3.puzzle.ch;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 512;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

  location / {
    root /opt/app-root/src;
    try_files $uri $uri/ /index.html?/$request_uri;
  }

  location ~* "^/assets/.*-([a-z0-9]{32})\.(?:css|js|gif|png|jpe?g)$" {
    root /opt/app-root/src;
    add_header Cache-Control "max-age=365000000, immutable";
    access_log off;
    try_files $uri =404;
  }

  location /assets {
    alias /opt/app-root/src/assets;
    access_log off;
    add_header Cache-Control public;
    expires 1w;
    try_files $uri =404;
  }
}
